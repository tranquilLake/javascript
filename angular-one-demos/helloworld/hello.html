<html>
    <head>
        <title>hello angular</title>
        <!-- angualr dependency -->
        <script src="./node_modules/angular/angular.min.js"></script>
    </head>
    <body ng-app>
        <!-- two way data binding -->
        <div>
            <input type="text" ng-model="name" placeholder="name">
            <p>hello {{name}}</p>
        </div>
    </body>
</html>
